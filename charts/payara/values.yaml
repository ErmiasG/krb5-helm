# Default values for payara.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

server:
  replicaCount: 1
  image:
    repository: payara-server
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  service:
    type: ClusterIP
    port: 4848
  adminPassword: adminpw
  volumes:
    - name: server-configmap
      configMap:
        name: server-configmap
    - name: krb5-conf
      configMap:
        name: server-krb5-config
        optional: false
    - name: keytab-conf
      configMap:
        name: keytabs-configmap
        optional: false
    # - name: spnego-app-configmap
    #   configMap:
    #     name: spnego-app
  volumeMounts: 
    - name: server-configmap
      mountPath: "/opt/payara/k8s/commands/post-boot-commands.asadmin"
      subPath: post-boot-commands.asadmin
    - name: server-configmap
      mountPath: /opt/payara/scripts/init_2_change_password.sh
      subPath: init_2_change_password.sh
    - name: server-configmap
      mountPath: /opt/payara/appserver/glassfish/domains/domain1/config/login.conf
      subPath: login.conf
    - name: krb5-conf
      mountPath: /etc/krb5.conf
      subPath: krb5.conf
    # - name: krb5-conf
    #   mountPath: /opt/payara/appserver/glassfish/domains/domain1/config/krb5.conf
    #   subPath: krb5.conf
    - name: keytab-conf
      mountPath: /etc/security/keytabs/service.keytab
      subPath: service.keytab
    # - name: keytab-conf
    #   mountPath: /opt/payara/appserver/glassfish/domains/domain1/config/service.keytab
    #   subPath: service.keytab
    # - name: spnego-app-configmap
    #   mountPath: /opt/payara/k8s/spnego.war
    #   subPath: spnego.war
node: 
  replicaCount: 2
  fullnameOverride: server
  image:
    repository: payara-node
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  service:
    type: ClusterIP
    port: 28181
  volumes:
    - name: krb5-conf
      configMap:
        name: server-krb5-config
        optional: false
    - name: keytab-conf
      configMap:
        name: keytabs-configmap
        optional: false
  volumeMounts: 
    - name: krb5-conf
      mountPath: /etc/krb5.conf
      subPath: krb5.conf
    - name: keytab-conf
      mountPath: /etc/security/keytabs/service.keytab
      subPath: service.keytab

ldap:
  factory_class: "com.sun.jndi.ldap.LdapCtxFactory"
  res_type: "javax.naming.ldap.LdapContext"
  jndilookupname: "dc=example,dc=com"
  property:
    security:
      authentication: "simple"
      principal: "cn=admin,dc=example,dc=com"
      credentials: "ldap-admin"
    referral: "ignore"
    #provider_url: "ldap://kerberos-release-payara-ldap.kerberos.svc.cluster.local:389"
    attributes_binary: "entryUUID"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
